<script>
(function(){
  const TOTAL_QUESTIONS = 15;
  const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const maxMathNumber = 20;
  const userData = { name: '', category: '', quizType: '' };
  let currentQuestion = null;
  let score = 0;
  let totalQuestions = 0;

  // Elements
  const welcomeScreen = document.getElementById('welcome-screen');
  const nameInput = document.getElementById('name-input');
  const startBtn = document.getElementById('start-btn');

  const navigationScreen = document.getElementById('navigation-screen');
  const navUserNameSpan = document.getElementById('nav-user-name');
  const navAlphabetBtn = document.getElementById('nav-alphabet');
  const navMathBtn = document.getElementById('nav-math');

  const alphabetTypeScreen = document.getElementById('alphabet-type-screen');
  const btnAfter = document.getElementById('btn-after');
  const btnBefore = document.getElementById('btn-before');
  const btnFillBlank = document.getElementById('btn-fill-blank');
  const backToCategoriesFromAlphabet = document.getElementById('back-to-categories-alphabet');

  const mathTypeScreen = document.getElementById('math-type-screen');
  const btnAfterMath = document.getElementById('btn-after-math');
  const btnBeforeMath = document.getElementById('btn-before-math');
  const btnFillBlankMath = document.getElementById('btn-fill-blank-math');
  const backToCategoriesFromMath = document.getElementById('back-to-categories-math');

  const quizScreen = document.getElementById('quiz-screen');
  const greetingEl = document.getElementById('greeting');
  const currentQuestionNumberEl = document.getElementById('current-question-number');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const feedbackEl = document.getElementById('feedback');
  const nextBtn = document.getElementById('next-btn');
  const quizBackBtn = document.getElementById('quiz-back-btn');
  const scoreboardEl = document.getElementById('scoreboard');

  const finalScoreScreen = document.getElementById('final-score');
  const finalScoreMessage = document.getElementById('final-score-message');
  const finalEmotion = document.getElementById('final-emotion');
  const restartBtn = document.getElementById('restart-btn');

  const correctSound = document.getElementById('correct-sound');
  const wrongSound = document.getElementById('wrong-sound');

  // Welcome screen events
  nameInput.addEventListener('input', () => {
    startBtn.disabled = nameInput.value.trim().length === 0;
  });
  startBtn.addEventListener('click', () => {
    userData.name = nameInput.value.trim();
    if(!userData.name) return;
    welcomeScreen.style.display = 'none';
    navigationScreen.style.display = 'block';
    navUserNameSpan.textContent = userData.name;
  });

  // Navigation screen events
  navAlphabetBtn.addEventListener('click', () => {
    userData.category = 'alphabet';
    navigationScreen.style.display = 'none';
    alphabetTypeScreen.style.display = 'block';
  });
  navMathBtn.addEventListener('click', () => {
    userData.category = 'math';
    navigationScreen.style.display = 'none';
    mathTypeScreen.style.display = 'block';
  });

  // Alphabet type screen events
  btnAfter.addEventListener('click', () => {
    userData.quizType = 'alphabet-after';
    alphabetTypeScreen.style.display = 'none';
    startAlphabetQuiz('after');
  });
  btnBefore.addEventListener('click', () => {
    userData.quizType = 'alphabet-before';
    alphabetTypeScreen.style.display = 'none';
    startAlphabetQuiz('before');
  });
  btnFillBlank.addEventListener('click', () => {
    userData.quizType = 'alphabet-fill-blank';
    alphabetTypeScreen.style.display = 'none';
    startAlphabetFillBlankQuiz();
  });
  backToCategoriesFromAlphabet.addEventListener('click', () => {
    alphabetTypeScreen.style.display = 'none';
    navigationScreen.style.display = 'block';
  });

  // Math type screen events
  btnAfterMath.addEventListener('click', () => {
    userData.quizType = 'math-after';
    mathTypeScreen.style.display = 'none';
    startMathQuiz('after');
  });
  btnBeforeMath.addEventListener('click', () => {
    userData.quizType = 'math-before';
    mathTypeScreen.style.display = 'none';
    startMathQuiz('before');
  });
  btnFillBlankMath.addEventListener('click', () => {
    userData.quizType = 'math-fill-blank';
    mathTypeScreen.style.display = 'none';
    startMathFillBlankQuiz();
  });
  backToCategoriesFromMath.addEventListener('click', () => {
    mathTypeScreen.style.display = 'none';
    navigationScreen.style.display = 'block';
  });

  // Quiz Back button event
  quizBackBtn.addEventListener('click', () => {
    quizScreen.style.display = 'none';
    feedbackEl.textContent = '';
    nextBtn.style.display = 'none';
    totalQuestions = 0;
    score = 0;

    if(userData.category === 'alphabet') {
      alphabetTypeScreen.style.display = 'block';
    } else if(userData.category === 'math') {
      mathTypeScreen.style.display = 'block';
    }
  });

  // Question generators and other logic
  function generateAlphabetAfterBeforeQuestion(type) {
    let letterIndex = Math.floor(Math.random() * alphabet.length);
    let letter = alphabet[letterIndex];
    let questionText = '';
    let correctAnswer = '';
    if(type === 'after') {
      questionText = `What comes AFTER the letter <span aria-label="letter">${letter}</span>?`;
      correctAnswer = alphabet[(letterIndex + 1) % alphabet.length];
    } else {
      questionText = `What comes BEFORE the letter <span aria-label="letter">${letter}</span>?`;
      correctAnswer = alphabet[(letterIndex - 1 + alphabet.length) % alphabet.length];
    }
    let options = new Set();
    options.add(correctAnswer);
    while(options.size < 4) {
      let randLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
      if(!options.has(randLetter) && randLetter !== letter) options.add(randLetter);
    }
    let arr = Array.from(options);
    shuffleArray(arr);
    return { questionText, correctAnswer, options: arr };
  }
  function generateAlphabetFillBlankQuestion() {
    let startIndex = Math.floor(Math.random() * (alphabet.length - 3));
    let seq = alphabet.slice(startIndex, startIndex + 3);
    let missingIndex = 1 + Math.floor(Math.random() * 2);
    let correctAnswer = seq[missingIndex];
    let displaySeq = seq.map((l, i) => i === missingIndex ? '_' : l).join(', ');
    let questionText = `Fill in the blank in: <span aria-label="letters">${displaySeq}</span>. What letter goes in the blank?`;
    let options = new Set();
    options.add(correctAnswer);
    while(options.size < 4) {
      let randLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
      if(!options.has(randLetter) && !seq.includes(randLetter)) options.add(randLetter);
    }
    let arr = Array.from(options);
    shuffleArray(arr);
    return { questionText, correctAnswer, options: arr };
  }
  function generateMathAfterBeforeQuestion(type) {
    let num = Math.floor(Math.random() * maxMathNumber) + 1;
    let questionText = '';
    let correctAnswer = '';
    if(type === 'after') {
      questionText = `What comes AFTER the number <span aria-label="number">${num}</span>?`;
      correctAnswer = (num === maxMathNumber) ? (num - 1).toString() : (num + 1).toString();
    } else {
      questionText = `What comes BEFORE the number <span aria-label="number">${num}</span>?`;
      correctAnswer = (num === 1) ? (num + 1).toString() : (num - 1).toString();
    }
    let options = new Set();
    options.add(correctAnswer);
    while(options.size < 4) {
      let randNum = Math.floor(Math.random() * maxMathNumber) + 1;
      if(!options.has(randNum.toString()) && randNum !== num) options.add(randNum.toString());
    }
    let arr = Array.from(options);
    shuffleArray(arr);
    return { questionText, correctAnswer, options: arr };
  }
  function generateMathFillBlankQuestion() {
    let startNum = Math.floor(Math.random() * (maxMathNumber - 2)) + 1;
    let seq = [startNum, startNum + 1, startNum + 2].map(n => n.toString());
    let missingIndex = Math.floor(Math.random() * 3);
    let correctAnswer = seq[missingIndex];
    let displaySeq = seq.map((n, i) => i === missingIndex ? '_' : n).join(', ');
    let questionText = `Fill in the blank in: <span aria-label="numbers">${displaySeq}</span>. What number goes in the blank?`;
    let options = new Set();
    options.add(correctAnswer);
    while(options.size < 4) {
      let randNum = Math.floor(Math.random() * maxMathNumber) + 1;
      if(!options.has(randNum.toString()) && !seq.includes(randNum.toString())) options.add(randNum.toString());
    }
    let arr = Array.from(options);
    shuffleArray(arr);
    return { questionText, correctAnswer, options: arr };
  }
  function shuffleArray(arr) {
    for(let i = arr.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }
  function resetState() {
    feedbackEl.textContent = '';
    nextBtn.style.display = 'none';
    optionsEl.innerHTML = '';
  }
  function updateScoreboard() {
    scoreboardEl.textContent = `Score: ${score} / ${TOTAL_QUESTIONS}`;
  }
  function updateCurrentQuestionNumber() {
    currentQuestionNumberEl.textContent = `Question ${totalQuestions + 1} of ${TOTAL_QUESTIONS}`;
  }
  function handleOptionClick(e) {
    const selectedBtn = e.target;
    const selectedAnswer = selectedBtn.dataset.letter;
    Array.from(optionsEl.children).forEach(btn => {
      btn.disabled = true;
      if(btn.dataset.letter === currentQuestion.correctAnswer) {
        btn.classList.add('correct', 'bounce');
      }
    });
    if(selectedAnswer === currentQuestion.correctAnswer) {
      feedbackEl.textContent = "Good job! That's correct 🎉";
      selectedBtn.classList.add('correct', 'bounce');
      playCorrectSound();
      score++;
    } else {
      feedbackEl.textContent = `Oops! The correct answer is "${currentQuestion.correctAnswer}"`;
      selectedBtn.classList.add('incorrect');
      playWrongSound();
    }
    totalQuestions++;
    updateScoreboard();
    if(totalQuestions >= TOTAL_QUESTIONS) {
      endQuiz();
    } else {
      nextBtn.style.display = 'inline-block';
    }
  }
  function showAlphabetQuestion() {
    updateCurrentQuestionNumber();
    resetState();
    if(userData.quizType === 'alphabet-after' || userData.quizType === 'alphabet-before') {
      currentQuestion = generateAlphabetAfterBeforeQuestion(userData.quizType.split('-')[1]);
    } else if(userData.quizType === 'alphabet-fill-blank') {
      currentQuestion = generateAlphabetFillBlankQuestion();
    } else {
      return;
    }
    questionEl.innerHTML = currentQuestion.questionText;
    speak(currentQuestion.questionText);
    currentQuestion.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.classList.add('option-btn');
      btn.textContent = opt;
      btn.setAttribute('data-letter', opt);
      btn.setAttribute('role', 'listitem');
      btn.setAttribute('aria-label', `Option ${opt}`);
      btn.addEventListener('click', () => {
        handleOptionClick(event);
        speak(opt);
      });
      optionsEl.appendChild(btn);
    });
  }
  function showMathQuestion() {
    updateCurrentQuestionNumber();
    resetState();
    if(userData.quizType === 'math-after' || userData.quizType === 'math-before') {
      currentQuestion = generateMathAfterBeforeQuestion(userData.quizType.split('-')[1]);
    } else if(userData.quizType === 'math-fill-blank') {
      currentQuestion = generateMathFillBlankQuestion();
    } else {
      return;
    }
    questionEl.innerHTML = currentQuestion.questionText;
    speak(currentQuestion.questionText);
    currentQuestion.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.classList.add('option-btn');
      btn.textContent = opt;
      btn.setAttribute('data-letter', opt);
      btn.setAttribute('role', 'listitem');
      btn.setAttribute('aria-label', `Option ${opt}`);
      btn.addEventListener('click', () => {
        handleOptionClick(event);
        speak(opt);
      });
      optionsEl.appendChild(btn);
    });
  }
  nextBtn.addEventListener('click', () => {
    if(userData.category === 'alphabet') {
      showAlphabetQuestion();
    } else if(userData.category === 'math') {
      showMathQuestion();
    }
  });
  function startAlphabetQuiz(type) {
    userData.category = 'alphabet';
    userData.quizType = 'alphabet-' + type;
    greetingEl.textContent = `Hello, ${userData.name}! Let's learn alphabets (${type.toUpperCase()})!`;
    score = 0;
    totalQuestions = 0;
    quizScreen.style.display = 'block';
    nextBtn.style.display = 'none';
    feedbackEl.textContent = '';
    updateScoreboard();
    showAlphabetQuestion();
  }
  function startAlphabetFillBlankQuiz() {
    userData.category = 'alphabet';
    userData.quizType = 'alphabet-fill-blank';
    greetingEl.textContent = `Hello, ${userData.name}! Let's play Fill in the Blank (Alphabet)!`;
    score = 0;
    totalQuestions = 0;
    quizScreen.style.display = 'block';
    nextBtn.style.display = 'none';
    feedbackEl.textContent = '';
    updateScoreboard();
    showAlphabetQuestion();
  }
  function startMathQuiz(type) {
    userData.category = 'math';
    userData.quizType = 'math-' + type;
    greetingEl.textContent = `Hello, ${userData.name}! Let's do math quiz (${type.toUpperCase()})!`;
    score = 0;
    totalQuestions = 0;
    quizScreen.style.display = 'block';
    nextBtn.style.display = 'none';
    feedbackEl.textContent = '';
    updateScoreboard();
    showMathQuestion();
  }
  function startMathFillBlankQuiz() {
    userData.category = 'math';
    userData.quizType = 'math-fill-blank';
    greetingEl.textContent = `Hello, ${userData.name}! Let's play Fill in the Blank (Math)!`;
    score = 0;
    totalQuestions = 0;
    quizScreen.style.display = 'block';
    nextBtn.style.display = 'none';
    feedbackEl.textContent = '';
    updateScoreboard();
    showMathQuestion();
  }
  restartBtn.addEventListener('click', () => {
    finalScoreScreen.style.display = 'none';
    welcomeScreen.style.display = 'block';
    nameInput.value = '';
    startBtn.disabled = true;
    totalQuestions = 0;
    score = 0;
    userData.category = '';
    userData.quizType = '';
    userData.name = '';
  });
  function endQuiz() {
    quizScreen.style.display = 'none';
    finalScoreScreen.style.display = 'block';
    let emotion = '';
    let message = '';
    if(score < 5) {
      emotion = '😢';
      message = `Don't worry, ${userData.name}. Your score is ${score} out of ${TOTAL_QUESTIONS}. Keep practicing and you'll get better!`;
    } else if(score >= 5 && score <= 10) {
      emotion = '🙂';
      message = `Good job, ${userData.name}! You scored ${score} out of ${TOTAL_QUESTIONS}. Keep up the good work!`;
    } else {
      emotion = '🎉';
      message = `Awesome, ${userData.name}! You scored ${score} out of ${TOTAL_QUESTIONS}! You're doing fantastic!`;
    }
    finalScoreMessage.textContent = message;
    finalEmotion.textContent = emotion;
  }
  function playCorrectSound() {
    correctSound.currentTime = 0;
    correctSound.play();
  }
  function playWrongSound() {
    wrongSound.currentTime = 0;
    wrongSound.play();
  }
  function speak(text) {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text.replace(/<[^>]+>/g, '').replace(/_/g, 'blank'));
      window.speechSynthesis.speak(utterance);
    }
  }
})();
</script>
